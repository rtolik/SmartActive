<section class="main_log_container">
  <form class="index_content">
    <h1>Вхід</h1>
    <input type="text" class="input" placeholder="Введіть логін" #loginInput>
    <input type="password" class="input" placeholder="Введіть пароль" #passInput>
    <a href="#" class="pass1">Відновити пароль</a>
    <a href="#" class="pass" [routerLink]="['../','signup']">Зареєструватись</a>
  </form>
  <button class="enter" (click)="login(loginInput,passInput)">Вхід</button>
</section>
